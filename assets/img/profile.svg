<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Purple glow gradient -->
    <radialGradient id="purpleGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:0" />
    </radialGradient>
    
    <!-- Blue glow gradient -->
    <radialGradient id="blueGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0" />
    </radialGradient>
    
    <!-- Colored node glow filter - brighter for nodes -->
    <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Line glow filter - darker and softer for lines -->
    <filter id="lineGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Background blur filter for dreamy effect -->
    <filter id="bgBlur" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Atmospheric glow areas with blur -->
  <circle cx="70" cy="70" r="45" fill="url(#purpleGlow)" opacity="0.7" filter="url(#bgBlur)"/>
  <circle cx="130" cy="130" r="40" fill="url(#blueGlow)" opacity="0.6" filter="url(#bgBlur)"/>
  <circle cx="100" cy="50" r="35" fill="url(#purpleGlow)" opacity="0.5" filter="url(#bgBlur)"/>
  <circle cx="50" cy="120" r="30" fill="url(#blueGlow)" opacity="0.4" filter="url(#bgBlur)"/>
  <circle cx="150" cy="80" r="25" fill="url(#purpleGlow)" opacity="0.4" filter="url(#bgBlur)"/>
  
  <!-- Neural network connections - darker lines, mixed colors -->
  <g>
    <!-- Mixed connections - purple and blue interwoven -->
    <line x1="50" y1="60" x2="85" y2="85" stroke="#8b5cf6" stroke-width="1.5" filter="url(#lineGlow)" opacity="0.6"/>
    <line x1="85" y1="85" x2="105" y2="110" stroke="#6366f1" stroke-width="1.5" filter="url(#lineGlow)" opacity="0.6"/>
    <line x1="105" y1="110" x2="125" y2="135" stroke="#8b5cf6" stroke-width="1.5" filter="url(#lineGlow)" opacity="0.6"/>
    <line x1="125" y1="135" x2="150" y2="150" stroke="#6366f1" stroke-width="1.5" filter="url(#lineGlow)" opacity="0.6"/>
    
    <!-- Cross connections between purple and blue paths -->
    <line x1="60" y1="40" x2="80" y2="90" stroke="#7c3aed" stroke-width="1.2" filter="url(#lineGlow)" opacity="0.5"/>
    <line x1="90" y1="70" x2="100" y2="120" stroke="#4f46e5" stroke-width="1.2" filter="url(#lineGlow)" opacity="0.5"/>
    <line x1="110" y1="100" x2="120" y2="140" stroke="#7c3aed" stroke-width="1.2" filter="url(#lineGlow)" opacity="0.5"/>
    <line x1="130" y1="120" x2="150" y2="150" stroke="#4f46e5" stroke-width="1.2" filter="url(#lineGlow)" opacity="0.5"/>
    
    <!-- Additional interconnecting lines -->
    <line x1="50" y1="60" x2="90" y2="70" stroke="#a78bfa" stroke-width="1" filter="url(#lineGlow)" opacity="0.4"/>
    <line x1="80" y1="90" x2="110" y2="100" stroke="#818cf8" stroke-width="1" filter="url(#lineGlow)" opacity="0.4"/>
    <line x1="100" y1="120" x2="130" y2="120" stroke="#a78bfa" stroke-width="1" filter="url(#lineGlow)" opacity="0.4"/>
    <line x1="60" y1="40" x2="85" y2="85" stroke="#818cf8" stroke-width="1" filter="url(#lineGlow)" opacity="0.4"/>
  </g>
  
  <!-- Network nodes - brighter, varied sizes, mixed colors -->
  <g>
    <!-- Mixed nodes - brighter with varied sizes -->
    <circle cx="50" cy="60" r="3" fill="#c084fc" filter="url(#nodeGlow)" opacity="1"/>
    <circle cx="60" cy="40" r="3.5" fill="#60a5fa" filter="url(#nodeGlow)" opacity="1"/>
    <circle cx="80" cy="90" r="5" fill="#c084fc" filter="url(#nodeGlow)" opacity="1"/>
    <circle cx="85" cy="85" r="4" fill="#818cf8" filter="url(#nodeGlow)" opacity="1"/>
    <circle cx="90" cy="70" r="4.5" fill="#60a5fa" filter="url(#nodeGlow)" opacity="1"/>
    <circle cx="100" cy="120" r="5.5" fill="#c084fc" filter="url(#nodeGlow)" opacity="1"/>
    <circle cx="105" cy="110" r="4.2" fill="#818cf8" filter="url(#nodeGlow)" opacity="1"/>
    <circle cx="110" cy="100" r="5" fill="#60a5fa" filter="url(#nodeGlow)" opacity="1"/>
    <circle cx="120" cy="140" r="4" fill="#c084fc" filter="url(#nodeGlow)" opacity="1"/>
    <circle cx="125" cy="135" r="3.5" fill="#818cf8" filter="url(#nodeGlow)" opacity="1"/>
    <circle cx="130" cy="120" r="4.5" fill="#60a5fa" filter="url(#nodeGlow)" opacity="1"/>
    <circle cx="150" cy="150" r="3.2" fill="#c084fc" filter="url(#nodeGlow)" opacity="1"/>
  </g>
</svg>
