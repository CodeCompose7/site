<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 페이지를 찾을 수 없습니다</title>
  <script>
    // 접속 경로에서 언어 확인
    const currentPath = window.location.pathname;
    let lang = 'ko'; // 기본값은 한국어
    
    // URL 경로가 /en으로 시작하면 영어로 설정
    if (currentPath.startsWith('/en') || currentPath.startsWith('/en/')) {
      lang = 'en';
    } else if (currentPath.startsWith('/ko') || currentPath.startsWith('/ko/')) {
      lang = 'ko';
    }
    
    // 적절한 언어의 404 페이지로 리다이렉트
    window.location.replace(`/${lang}/404.html`);
  </script>
  <noscript>
    <!-- JavaScript가 비활성화된 경우 기본 한국어 404 페이지로 리다이렉트 -->
    <meta http-equiv="refresh" content="0; url=/ko/404.html">
  </noscript>
</head>
<body>
  <p>리다이렉트 중... <a href="/ko/404.html">여기를 클릭하세요</a>.</p>
</body>
</html>
