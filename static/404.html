<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 페이지를 찾을 수 없습니다</title>
  <script>
    // 브라우저 언어 설정 확인
    const browserLang = navigator.language || navigator.userLanguage;
    const lang = browserLang.startsWith('ko') ? 'ko' : 'en';
    
    // 적절한 언어의 404 페이지로 리다이렉트
    window.location.replace(`/${lang}/404.html`);
  </script>
  <noscript>
    <!-- JavaScript가 비활성화된 경우 기본 한국어 404 페이지로 리다이렉트 -->
    <meta http-equiv="refresh" content="0; url=/ko/404.html">
  </noscript>
</head>
<body>
  <p>리다이렉트 중... <a href="/ko/404.html">여기를 클릭하세요</a>.</p>
</body>
</html>
