name: Hugo 사이트를 Pages에 배포

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Go 설정 (Hugo Modules용)
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: false
      
      - name: Hugo Modules 정리
        run: |
          go env
          hugo mod tidy
          
      - name: Hugo 설정
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
          
      - name: Pages 설정
        id: pages
        uses: actions/configure-pages@v3
        
      - name: Hugo로 빌드
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          # baseURL은 hugo.toml 에서 관리합니다.
          # (커스텀 도메인: https://courses.codecompose.net/)
          hugo --minify
        
      - name: 빌드 결과 확인
        run: |
          ls -la ./public
          echo "Build completed successfully"
        
      - name: 아티팩트 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: GitHub Pages에 배포
        id: deployment
        uses: actions/deploy-pages@v4
