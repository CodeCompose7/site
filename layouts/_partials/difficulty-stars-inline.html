{{- /* 난이도 별 텍스트: front matter의 level(1~5)을 읽어 ★★☆☆☆ 형태로 반환 (테두리 없음, 인라인용) */ -}}
{{- $context := . -}}
{{- $level := $context.Params.level | default 0 -}}

{{- if gt $level 0 }}
  {{- $max := 5 -}}

  <span class="ml-1">
    {{- range seq 1 $max }}
      {{- if le . $level }}
        <span class="difficulty-star-full">★</span>
      {{- else }}
        <span class="difficulty-star-empty">☆</span>
      {{- end }}
    {{- end }}
  </span>
{{- end }}
