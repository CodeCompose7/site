{{/* Custom favicons using logo.svg as primary icon */}}
<link
  rel="icon"
  type="image/svg+xml"
  href="{{ "imgs/favicon.svg" | relURL }}"
/>

{{/* Keep Congo's default PNG + Apple touch icons as fallbacks */}}
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{ "apple-touch-icon.png" | relURL }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{{ "favicon-32x32.png" | relURL }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="{{ "favicon-16x16.png" | relURL }}"
/>
<link rel="manifest" href="{{ "site.webmanifest" | relURL }}" />
