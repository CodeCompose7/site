{{- /* 난이도 별 표시: front matter의 level(1~5)을 읽어 별 5개로 렌더링 */ -}}
{{- $context := . -}}
{{- $level := $context.Params.level | default 0 -}}

{{- if gt $level 0 }}
  {{- $max := 5 -}}

  <span
    class="inline-block align-middle difficulty-stars-wrapper"
    style="vertical-align: middle; margin-bottom: 0.25rem; white-space: nowrap;"
    aria-label="{{ printf "난이도 %d/5" $level }}"
  >
    <span class="flex">
      <span
        class="ms-1 rounded-md border border-primary-400 px-1 py-[1px] text-xs font-normal text-primary-700 dark:border-primary-600 dark:text-primary-400"
      >
        {{- range seq 1 $max }}
          {{- if le . $level }}
            <span class="difficulty-star-full">★</span>
          {{- else }}
            <span class="difficulty-star-empty">☆</span>
          {{- end }}
        {{- end }}
      </span>
    </span>
  </span>
{{- end }}
